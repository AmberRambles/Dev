<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Tea Cozy</title>
</head>
<body>
    <header>
        <span class="logo">
            <img src="./images/img-tea-cozy-logo.png" alt="Tea Cozy Logo">
        </span>
        <nav>
            <ul>
                <li><a href="#mission">Mission</a></li>
                <li><a href="#feat-tea">Featured Tea</a></li>
                <li><a href="locations">Locations</a></li>
            </ul>
        </nav>
    </header>
    <div class="mission">
        <div class="box">
            <h2 id="mission">Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
    </div>
    <div class="hardbox">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
        <div class="picflexbox">
            <div class="picflex">
                <img src="./images/img-berryblitz.jpg" alt="Berry tea mug">
                <h3>Fall Berry Blitz Tea</h3>
            </div>
            <div class="picflex">
                <img src="./images/img-spiced-rum.jpg" alt="It pays to buy goot tea crate">
                <h3>Spiced Rum Tea</h3>
            </div>
            <div class="picflex">
                <img src="./images/img-donut.jpg" alt="fancy donut">
                <h3>Seasonal Donuts</h3>
            </div>
            <div class="picflex">
                <img src="./images/img-myrtle-ave.jpg" alt="myrtle ave">
                <h3>Myrtle Ave Tea</h3>
            </div>
            <div class="picflex">
                <img src="./images/img-bedford-bizarre.jpg" alt="bedford bizzare">
                <h3>Bedford Bizzare Tea</h3>
            </div>
        </div>
    </div>
</body>
</html>
